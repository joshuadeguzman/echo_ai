version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: a1-standard-4
    os_image: macos-xcode14
blocks:
  - name: Main
    task:
      jobs:
        - name: Install and cache Flutter
          commands:
            - checkout
            - export PUB_CACHE=$PWD/.pub-cache
            - 'cache restore flutter-packages-$SEMAPHORE_GIT_BRANCH-$(checksum pubspec.yaml),flutter-packages-$(checksum pubspec.yaml),flutter-packages'
            - 'flutter pub get '
            - 'cache store flutter-packages-$SEMAPHORE_GIT_BRANCH-$(checksum pubspec.yaml),flutter-packages-$(checksum pubspec.yaml),flutter-packages .pub-cache'
            - cp assets/.env.example assets/.env
  - name: Lint
    task:
      prologue:
        commands:
          - checkout
          - export PUB_CACHE=$PWD/.pub-cache
          - 'cache restore flutter-packages-$SEMAPHORE_GIT_BRANCH-$(checksum pubspec.yaml),flutter-packages-$(checksum pubspec.yaml),flutter-packages'
          - 'flutter pub get '
          - 'cache store flutter-packages-$SEMAPHORE_GIT_BRANCH-$(checksum pubspec.yaml),flutter-packages-$(checksum pubspec.yaml),flutter-packages .pub-cache'
          - cp assets/.env.example assets/.env
      jobs:
        - name: Format
          commands:
            - flutter format --set-exit-if-changed .
        - name: Lint
          commands:
            - flutter analyze .
  - name: Test
    task:
      prologue:
        commands:
          - checkout
          - export PUB_CACHE=$PWD/.pub-cache
          - 'cache restore flutter-packages-$SEMAPHORE_GIT_BRANCH-$(checksum pubspec.yaml),flutter-packages-$(checksum pubspec.yaml),flutter-packages'
          - 'flutter pub get '
          - 'cache store flutter-packages-$SEMAPHORE_GIT_BRANCH-$(checksum pubspec.yaml),flutter-packages-$(checksum pubspec.yaml),flutter-packages .pub-cache'
          - cp assets/.env.example assets/.env
      jobs:
        - name: Unit Test
          commands:
            - flutter test test
